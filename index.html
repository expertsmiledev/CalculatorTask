<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
     <div class="calculator">
        <div id="result">0</div>
        <div class="content">
       <div class="calcArea">
            <button class="btn btn-num" value="1">1</button>
            <button class="btn btn-num" value="2">2</button>
            <button class="btn btn-num" value="3">3</button>
            <button class="btn btn-operation" value="+">+</button>
            <button class="btn btn-num" value="4">4</button>
            <button class="btn btn-num" value="5">5</button>
            <button class="btn btn-num" value="6">6</button>
            <button class="btn btn-operation" value="-">-</button>
            <button class="btn btn-num" value="7">7</button>
            <button class="btn btn-num" value="8">8</button>
            <button class="btn btn-num" value="9">9</button>
            <button class="btn btn-operation" value="*">*</button>
            <button class="btn btn-num zero" value="0">0</button>
            <button class="btn btn-dot" value=".">.</button>
            <button class="btn btn-operation" value="/">/</button>
            <button type="reset" class="btn btn-reset" value="C">C</button>
            <button class="btn btn-result" value="=">=</button>
        <!-- <div class="calcOperations">
            <button class="btn btn-operation">+</button>
            <button class="btn btn-operation">*</button>
            <button class="btn btn-operation">/</button>
        </div>
       </div>
       <div class="end">
            <button type="reset" class="btn btn-reset">C</button>
            <button class="btn btn-result">=</button>
       </div>
        </div> -->
    </div>
   </div>
    <script src="./JS/app.js"></script>
</body>
</html>
